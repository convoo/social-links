<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="social-link-behavior.html">
<!--

<dom-module id="snapchat-link">
    <template>
        <style>
             :host {
                display: inline-block;
            }

            a {
                text-decoration: none;
                color: black;
            }

            a:hover {
                text-decoration: underline;
                color: black;
            }

            .container {
                cursor: hand;
                cursor: pointer;
                @apply(--layout-horizontal);
            }

            p {
                margin: 0px 0px 0px 5px;
                @apply(--layout-flex-none)
            }

        <a href="{{href}}" target="_blank" style="color:{{color}}">

                <template is="dom-if" if="{{text}}">
                    <p style="color:{{color}}; font-size: {{height}};">Snapchat
                        <p>
                </template>
            </div>
        </a>

    </template>

    <script>
        class SnapchatLink extends Polymer.mixinBehaviors([SocialLinkBehavior], Polymer.Element) {
            static get is() { return 'snapchat-link'; }
            static get properties() {
                return {
                    color: {
                        type: String,
                        value: '#fffc00'
                    }
                };
            }
        }
        customElements.define(SnapchatLink.is, SnapchatLink);
    </script>
</dom-module>
