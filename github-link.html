<!--
`github-link`
Example:
    <github-link>
      <h2>Hello github-link</h2>
   </github-link>
@demo demo/index.html
-->
<dom-module id="github-link">
    <template>
        <style>
             :host {
                display: inline-block;
            }

            a {
                text-decoration: none;
                color: black;
            }

            a:hover {
                text-decoration: underline;
                color: black;
            }

            .container {
                cursor: hand;
                cursor: pointer;
                @apply(--layout-horizontal);
            }

            p {
                margin: 0px 0px 0px 5px;
                @apply(--layout-flex-none)
            }

            </div>
        </a>

    </template>
    <script>
        class GithubLink extends Polymer.mixinBehaviors([SocialLinkBehavior],Polymer.Element) {
            static get is() { return 'github-link'; }
            static get properties() {
                return {
                    color: {
                        type: String,
                        value: '#333'
                    }
                };
            }
        }
        customElements.define(GithubLink.is, GithubLink);
    </script>
